<!DOCTYPE html>
<html>
<head>
    <title>Reset Onboarding</title>
</head>
<body>
    <h1>Reset Onboarding</h1>
    <p>Click the button below to reset onboarding and see the welcome screen again.</p>
    <button onclick="resetOnboarding()">Reset Onboarding</button>
    <p id="status"></p>
    
    <script>
        function resetOnboarding() {
            localStorage.removeItem('onboardingCompleted');
            document.getElementById('status').innerHTML = 'Onboarding reset! <a href="http://localhost:3000">Go to app</a>';
        }
    </script>
</body>
</html>
